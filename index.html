<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="https://webhook.site/782b19fc-3193-4b8d-81dd-8bffb8899e46" method="POST">
        <label for="name">Имя<input type="text" id="name" name="name" required></label>
        <br>
        <label for="last_name">Фамилия<input type="text" id="last_name" name="last_name" required></label>
        <br>
        <label for="country">Страна
            <select name="country" id="country" required>
                <option value="Росиия" selected>Росиия</option>
                <option value="Беларусь">Беларусь</option>
                <option value="Казахстан">Казахстан</option>
                <option value="Другая">Другая</option>
            </select></label>
        <br>
        <div>
            <div>Пол</div>
            <label for="man">
                <input type="radio" name="gender" value="мужской" id="man" checked required />
                мужской
            </label>
            <br>
            <label for="woman">
                <input type="radio" name="gender" value="женский" id="woman" required />
                женский
            </label>
        </div>
        <br>
        <label for="dob">Дата рождения
            <select name="dob" id="dob" required>
                <option value="1" selected>1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
                <option value="21">21</option>
                <option value="22">22</option>
                <option value="23">23</option>
                <option value="24">24</option>
                <option value="25">25</option>
                <option value="26">26</option>
                <option value="27">27</option>
                <option value="28">28</option>
                <option value="29">29</option>
                <option value="30">30</option>
                <option value="31">31</option>
            </select>
        </label>
        <br>
        <label for="month">
            Месяц
            <select name="month" id="month" required>
                <option value="январь" selected>январь</option>
                <option value="февраль">февраль</option>
                <option value="март">март</option>
                <option value="апрель">апрель</option>
                <option value="май">май</option>
                <option value="июнь">июнь</option>
                <option value="июль">июль</option>
                <option value="авгутс">август</option>
                <option value="сентябрь">сентябрь</option>
                <option value="октябрь">октябрь</option>
                <option value="ноябрь">ноябрь</option>
                <option value="декабрь">декабрь</option>
            </select>
        </label>
        <br>
        <label for="year">Год рождения
            <select name="year" id="year" required>
                <option value="1990" selected>1990</option>
                <option value="1991">1991</option>
                <option value="1992">1992</option>
                <option value="1993">1993</option>
                <option value="1994">1994</option>
                <option value="1995">1995</option>
                <option value="1996">1996</option>
                <option value="1997">1997</option>
                <option value="1998">1998</option>
                <option value="1999">1999</option>
                <option value="2000">2000</option>
            </select>
        </label>
        <br>
        <div>
            <div>Семейное положение</div>
            <label for="espoused">В браке
                <input type="radio" name="marital_status" id="espoused" value="espoused" required>
            </label>
            <br>
            <label for="single">Холост/Не замужем
                <input type="radio" name="marital_status" id="single" value="single" required>
            </label>
            <br>
            <label for="divorced">Разведен(а)
                <input type="radio" name="marital_status" id="divorced" value="divorced" required>
            </label>
        </div>
        <br>
        <label for="email">E-mail
            <input type="email" required id="email" placeholder="e-mail">
        </label>
        <br>
        <label for="phone">Телефон
            <select name="code_phone" id="phone">
                <option name="code_phone" value="+375">+375</option>
                <option name="code_phone" value="+380">+380</option>
                <option name="code_phone" value="+7" selected>+7</option>
            </select>
            <input type="tel" name="phone">
        </label>
        <br>
        <label for="info">Обо мне
            <textarea name="about_me" id="info" cols="30" rows="10">
            </textarea>
        </label>
        <br>
        <div>
            <div>Какой поисковой системой вы пользуетесь?</div>
            <label for="google">Google
                <input type="checkbox" name="search_system[]" id="google" value="google">
            </label>
            <br>
            <label for="yandex">Yandex
                <input type="checkbox" name="search_system[]" id="yandex" value="yandex">
            </label>
            <br>
            <label for="yahoo">Yahoo
                <input type="checkbox" name="search_system[]" id="yahoo" value="yahoo">
            </label>
        </div>
        <br>
        <label for="pswrd">Введите пароль
            <input type="password" name="password" id="pswrd" maxlength="10" required>
        </label>
        <br>
        <label for="repeat_pswrd">Повторите пароль
            <input type="password" name="repeat_password" id="repeat_pswrd" maxlength="10" required>
        </label>
        <br>
        <label for="agree">
            Принимаю условия <a href="https://itlogia.ru/">https://itlogia.ru/</a>
            <input type="checkbox" name="agrred" id="agree" value="1">
        </label>
        <br>
        <input type="submit" value="Отправить">

    </form>

</body>

</html>
